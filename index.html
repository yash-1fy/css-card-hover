<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="eagle.jpg" alt="man">
        <div class="inner">
            <h3>John Doe</h3>
            <p>Product Manager</p>
        </div>
    </div>
    <div class="card">
        <img src="eagle.jpg" alt="women">
        <div class="inner">
            <h3>Emily Wills</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
